<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo Pedra Papel Tesoura</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Pedra Papel Tesoura</h1>
        </header>

        <div class="score-board"> <!--score-board = placar -->
            <div id="user-label" class="badge">user</div> <!--badge = distintivo-->
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div> 

        <div class="result">
            <p>Olá! Seja Bem-Vindo. Faça sua escolha para começar o jogo.</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="" />
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="" />
            </div>
             <div class="choice" id="s">
                  <img src="images/scissor.png" alt="" />
             </div>
        </div>

        <p id="action-message">Faça sua escolha.</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
